<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
  <style>
    body {
      background-color: hsl(240, 2%, 13%); /* Dark background */
      color: hsl(0, 0%, 98%); /* Light text */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: hsl(45, 100%, 72%); /* Accent color */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: hsl(0, 0%, 84%);
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      color: hsl(45, 100%, 72%);
      font-size: 1rem;
      font-weight: 500;
      padding: 10px 20px;
      border: 1px solid hsl(45, 100%, 72%);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: hsl(45, 100%, 72%);
      color: hsl(0, 0%, 7%);
    }
  </style>
</head>
<body>
  <div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I'll get back to you shortly.</p>
    <a href="https://getabalew-asfaw.vercel.app/">Return to Home</a>
  </div>
</body>
</html>
